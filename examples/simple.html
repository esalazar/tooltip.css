<!DOCTYPE html>
<html>
<head>
<title>Simple Tooltip Demo by Edgar M. Salazar</title>
<link rel="stylesheet" type="text/css" href="../src/tooltip.css">
<style>
	body {
		font-family: arial, helvetica, sans-serif;
	}
	.example {
		width: 200px;
		height: 100px;
		display: inline-block;
		border: 1px solid #000;
		padding: 4px;
	}

	.example .description {
		border: 1px solid #000;
		background-color: #fff;
		width: 100px;
		padding: 4px;
	}
	
	.example .title {
		text-align: center;
		font-size: 1.4em;
	}
</style>
</head>
<body>
	<div class="example">
		<div class="title">
			Tooltip-Parent
		</div>
		<div id="container" class="tooltip-parent">
			This is the tooltip using the tooltip-parent and the default fade effect!
			<div class="tooltip description">
				This is the tooltip.
				<a href="#">Example Link</a>
			</div>
		</div>
	</div>
	<div class="example">
		<div class="title">
			Tooltip-Adjacent
		</div>
		<div id="adjacent" class="tooltip-adjacent">
			This is the tooltip using the tooltip-adjacent and the slide right pattern!
		</div>
		<div class="tooltip tooltip-slide-right description">
			This is the tooltip.
			<a href="#">Example Link</a>
		</div>
	</div>
</body>
</html>
