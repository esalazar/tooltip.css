<!DOCTYPE html>
<html>
<head>
<title>Menu Tooltip Demo by Edgar M. Salazar</title>
<link rel="stylesheet" type="text/css" href="../src/tooltip.css">
<style>
	body {
		font-family: arial, helvetica, sans-serif;
		padding: 0;
		margin: 0;
	}
	
	#menu > div {
		display: inline-block;
	}
	
	#menu > .head > a {
		width: 60px;
		padding: 4px 6px 0 6px;
		border: 2px solid #404040;
		text-decoration: none;
		border-radius: 4px;
	}
	
	#menu > .head > .sub {
		border: 2px solid #404040;
	}
	
	#menu > .head > .sub > a {
		width: 100%;
		padding: 2px 6px;
		display: block;
	}
</style>
</head>
<body>
	<div id="menu">
		<div class="head"><a href="#">Home</a></div>
		<div class="head tooltip-parent">
			<a href="#">Item #1</a>
			<div class="sub tooltip">
				<a href="#">
					Page #1
				</a>
				<a href="#">
					Page #2
				</a>
				<a href="#">
					Page #3
				</a>
			</div>
		</div>
		<div class="head tooltip-parent">
			<a href="#">Item #2</a>
			<div class="sub tooltip">
				<a href="#">
					Page #1
				</a>
				<a href="#">
					Page #2
				</a>
			</div>
		</div>
	</div>
</body>
</html>
